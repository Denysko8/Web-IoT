<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TheGoodMusic</title>
</head>

<body>
    <header class="header">
        <h1>TheGoodMusic</h1>
        <nav>
            <a href="index.html" class="header-button">MyMusic</a>
            <a href="add_songs.html" class="header-button">Add Songs</a>
        </nav>
        <form id="search-form" class="search-form">
            <div class="input-container">
                <input type="text" id="search-input" placeholder="Search for a song..." />
                <button type="submit">Search</button>
            </div>
        </form>
    </header>

    <div class="container">
        <div class="menu">
            <div class="sort_section">
                <h4>Sort by duration</h4>
                <label class="switch">
                    <input type="checkbox" id="sort-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="counting_views">
                <label id="total-views-label"></label>
            </div>
            <button id="delete-all-cards">Delete all cards</button>
        </div>

        <div id="main-content"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
