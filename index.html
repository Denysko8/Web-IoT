<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheGoodMusic</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <h1>TheGoodMusic</h1>
        <nav>
            <a href="index.html" class="header-button">MyMusic</a>
            <a href="add_songs.html" class="header-button">Add Songs</a>
        </nav>
        <form id="search-form">
            <div class="input-container">
                <input type="text" id="search-input" placeholder="Search">
            </div>
        </form>
    </div>

    <div class="container">
        <div class="menu">
            <div class="sort_section">
                <h4>Sort by duration</h4>
                <label class="switch">
                    <input type="checkbox" id="sort-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="counting_views">
                <span id="total-views-label">Total Views: 0</span>
            </div>
            <button id="delete-all-cards" type="button">Delete all cards</button>
        </div>

        <div id="main-content">
            <!-- Song cards will be dynamically added here -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
