<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Songs - TheGoodMusic</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1>TheGoodMusic</h1>
        <nav>
            <a href="index.html" class="header-button">MyMusic</a>
            <a href="add_songs.html" class="header-button">Add Songs</a>
        </nav>
    </header>
    <div class="container no-borders">
        <div class="menu center-form">
            <form id="add-song-form">
                <h3>Add a Song</h3>
                <label for="song-name">Song Name</label>
                <input type="text" id="song-name" name="song-name" required />
                <label for="artist">Artist</label>
                <input type="text" id="artist" name="artist" required />
                <label for="duration">Duration (in seconds)</label>
                <input type="number" id="duration" name="duration" required min="1" />
                <label for="views">Views on YouTube</label>
                <input type="number" id="views" name="views" required min="0" />
                <button id="add-user">Submit</button>
            </form>
        </div>
    </div>
    <script src="js/add_songs.js"></script>
</body>

</html>
